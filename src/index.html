<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .canvas-style {
        background-color: #fff;
        float: left;
        position: absolute;
        z-index: 5;
      }

      .text-style {
        float: left;
        position: absolute;
        font: 28px orbitron;
        word-break: break-all;
        background-color: transparent;
        resize: none;
        z-index: 1;
        height: 100px;
        width: 250px;
      }
    </style>
  </head>
  <body>
    <canvas
      id="iiiiiiiid"
      width="800"
      height="800"
      class="canvas-style"
    ></canvas>
    <textarea
      name="textBox"
      id="textBox"
      cols="30"
      rows="10"
      class="text-style"
    ></textarea>
  </body>
</html>
